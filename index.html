<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('images/Loadingscreen_twisty_race_1024x500.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .google-play-btn {
      margin-bottom: 40px; /* spacing from bottom */
    }

    .google-play-btn img {
      width: 200px;
      height: auto;
      transition: transform 0.2s ease;
    }

    .google-play-btn img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <a class="google-play-btn" href="https://play.google.com/store/apps/details?id=com.TumbaGames.TwistyRun" target="_blank" rel="noopener">
    <img src="images/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
  </a>

</body>
</html>
