<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      height: 100vh; /* Full screen */
      background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .banner h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.5); /* optional overlay */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Welcome to My App</h1>
  </div>

</body>
</html>
